                formatter: | 
                      function (age, rowI) {
                          var thisRow = this.grid.getItem(rowI);
                          var sex = thisRow.sex;
                          var sex_symbol;
                          if (sex == 'Male') {
                              sex_symbol = window.ICONS.MALE
                          } else if (sex == 'Female') {
                              sex_symbol = window.ICONS.FEMALE
                          } else {
                              sex_symbol = "Others"
                          }
                          var formatted_data = age + "&nbsp;&nbsp;" + sex_symbol;
                          return formatted_data;
                      }
            }

